<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Портфолио</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{url_for('static', filename='css/style.css')}}"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="container">
          <div class="header-buttons">
            <div class="header__home">
              <a class="header__home-btn" href="/ru">Домой</a>
            </div>
            <div class="header__about">
              <a class="header__about-btn" href="/about-ru">О мне</a>
            </div>
            <div class="header__skills">
              <a class="header__skills-btn" href="/skills-ru">Скиллы</a>
            </div>
            <div class="header__portfolio">
              <a class="header__portfolio-btn" href="/portfolio-ru"
                >Портфолио</a
              >
            </div>
            <div class="header__contacts">
              <a class="header__contacts-btn" href="/contacts-ru">Контакты</a>
            </div>
          </div>
          <div class="header__underline">⠀</div>
        </div>
      </header>
      <div class="portfolio">
        <div class="container">
          <div class="portfolio-box">
            <div class="portfolio__title">Портфолио</div>
            <div class="portfolio__works">
              <div class="portfolio__work-card">
                <div class="portfolio__work-img"></div>
                <a class="portfolio__work-link" href="#"
                  >Online fashion store - Homepage</a
                >
              </div>
              <div class="portfolio__work-card">
                <div class="portfolio__work-img"></div>
                <a class="portfolio__work-link" href="#"
                  >Reebok Store - Concept</a
                >
              </div>
              <div class="portfolio__work-card">
                <div class="portfolio__work-img"></div>
                <a class="portfolio__work-link" href="#"
                  >Braun Landing Page - Concept</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
